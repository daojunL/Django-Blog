<div class="widget widget-recent-posts">
    <h3 class="widget-title">Recent Articles</h3>
    <ul>
        {% for post in recent_post_list %}
          <li>
              <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
          </li>
        {% empty %}
          No Article
        {% endfor %}
    </ul>
</div>
